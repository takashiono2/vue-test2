<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Vue.js入門講座</title>
</head>
<body>
  <div id="app1">
      <template1 
      v-for="item in itemList"
      v-bind:prop1="item"
      prop2="です"
      ></template1>
  </div>

  <script>
    const App1 = {
      data(){
        return {
          itemList:[
            {id: 0, text: '0番'},
            {id: 1, text: '1番'},
            {id: 2, text: '2番'}
          ]
        }
      }
    }

    const app = Vue.createApp(App1)

    app.component('template1',{
      props: ['prop1','prop2'],
      template:`
        <li>{{ prop1.id }}は{{ prop1.text }}{{prop2}}</li>
        <br>
      `
    })

    app.mount('#app1')
  </script>
</body>
</html>
